<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <a href="#">
            <img class="limonadaImg" src="limonada.png" alt="limonada">
        </a>

        <div class="grid">
            <a class="inicio" href="#">Início</a>
            <a class="botoes" href="#">Quem Somos</a>
            <a class="botoes" href="#">Empreendimentos</a>
            <a class="botoes" href="#">Portifólio</a>
            <a class="botoes" href="#">Blog</a>
            <a class="botoes" href="#">Contato</a>
        </div>
    </div>

    <div class="ftEngenheiro">
        <img class="engenheiroFoto" src="engenheiros.jpg" alt="engenheiros">
        <div class="corzinha"></div>
        <div class="texto-sobre-imagem">
            Somos uma construtora referência em São José e toda região da Grande Florianópolis

            <div class="cursorSaibaMais" id="cursorSaibaMais">
                <img class="cursor" src="cursorAmarelo.png" alt="cursos">
                Saiba mais
            </div>

        </div>
    </div>
</body>

<script>
    window.onload = function () {
        var divSaibaMais = document.getElementById('cursorSaibaMais');
        var imgCursor = document.querySelector('.cursor');

        divSaibaMais.addEventListener('mouseover', function () {
            imgCursor.src = 'cursor.png';
        });

        divSaibaMais.addEventListener('mouseout', function () {
            imgCursor.src = 'cursorAmarelo.png';
        });
    };
</script>

</html>
